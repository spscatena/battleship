<!-- Battleship coding exercise from Head First Javascript Programming guide.  -->

<!DOCTYPE html prefix="og: http://ogp.me/ns#">

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Ship</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- meta tags -->

  <meta name="Battleship Game" property="og:title" content="The game of Battleship." />
  <meta property="og:type" content="Built using Javascript." />
  <meta name="image" property="og:image"
    content="https://i.postimg.cc/gJkwt0Wd/Screen-Shot-2021-01-21-at-6-19-50-PM.png" />
  <meta name="description" property="og:description"
    content="Knock out three randomly placed Battleships to win the game!" />
  <meta name="author" content="Sabrina Scatena" />

  <!-- favicons -->

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

</head>
<div id="hidden">
  <p>Not Optimized for Mobile</p>
</div>

<body>
  <div id="messageArea">Welcome to Battleship! Each Battleship has three hits. Sink all three battleships. Good
    luck!
  </div>
  <div id="board">

    <table>
      <tr>
        <td class="rowLetter">A</td>
        <td id="00"></td>
        <td id="01"></td>
        <td id="02"></td>
        <td id="03"></td>
        <td id="04"></td>
        <td id="05"></td>
        <td id="06"></td>
      </tr>
      <tr>
        <td class="rowLetter">B</td>
        <td id="10"></td>
        <td id="11"></td>
        <td id="12"></td>
        <td id="13"></td>
        <td id="14"></td>
        <td id="15"></td>
        <td id="16"></td>
      </tr>
      <tr>
        <td class="rowLetter">C</td>
        <td id="20"></td>
        <td id="21"></td>
        <td id="22"></td>
        <td id="23"></td>
        <td id="24"></td>
        <td id="25"></td>
        <td id="26"></td>
      </tr>
      <tr>
        <td class="rowLetter">D</td>
        <td id="30"></td>
        <td id="31"></td>
        <td id="32"></td>
        <td id="33"></td>
        <td id="34"></td>
        <td id="35"></td>
        <td id="36"></td>
      </tr>
      <tr>
        <td class="rowLetter">E</td>
        <td id="40"></td>
        <td id="41"></td>
        <td id="42"></td>
        <td id="43"></td>
        <td id="44"></td>
        <td id="45"></td>
        <td id="46"></td>
      </tr>
      <tr>
        <td class="rowLetter">F</td>
        <td id="50"></td>
        <td id="51"></td>
        <td id="52"></td>
        <td id="53"></td>
        <td id="54"></td>
        <td id="55"></td>
        <td id="56"></td>
      </tr>
      <tr>
        <td class="rowLetter">G</td>
        <td id="60"></td>
        <td id="61"></td>
        <td id="62"></td>
        <td id="63"></td>
        <td id="64"></td>
        <td id="65"></td>
        <td id="66"></td>
      </tr>
      <tr>
        <td class="columnNumber"></td>
        <td class="columnNumber">0</td>
        <td class="columnNumber">1</td>
        <td class="columnNumber">2</td>
        <td class="columnNumber">3</td>
        <td class="columnNumber">4</td>
        <td class="columnNumber">5</td>
        <td class="columnNumber">6</td>
      </tr>
    </table>
    <div id="rightSide">
      <p>Battleship</p>

      <form>
        <label for="guessInput" id="label">Enter your shot with a letter and a number.</label>
        <input type="text" id="guessInput" placeholder="A2">
        <input type="button" id="fireButton" value="FIRE!">
      </form>
    </div>

  </div>
  <script src="script.js"> </script>
</body>

</html>
